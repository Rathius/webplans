<template name="addplans">

	<h1>Add Plan</h1>
	
	<form class="add-plan-form">
		<div class="row">
			<div class="twelve columns">
				<label>Plan Name</label>
				<input type="text" class="u-full-width" placeholder="Plan Name (all lowercase)" name="plan_name" id="plan_name">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Plan Label</label>
				<input type="text" class="u-full-width" placeholder="Plan Label" name="plan_label" id="plan_label">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Days (Duration)</label>
				<input type="text" class="u-full-width" placeholder="Days" name="plan_days" id="plan_days">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Price</label>
				<input type="text" class="u-full-width" placeholder="Price" name="plan_price" id="plan_price">
			</div>
		</div><div class="row">
			<div class="twelve columns">
				<label>Description</label>
				<textarea type="text" class="u-full-width" placeholder="Description" name="plan_description" id="plan_description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Default Plan</label>
				<select class="u-full-width" id="is_default" name="is_default_plan">
					<option value="0">No</option>
					<option value="1">Yes</option>
				</select>
			</div>
		</div>
		<input class="button-primary" type="submit" value="Submit">
	</form>

</template>
