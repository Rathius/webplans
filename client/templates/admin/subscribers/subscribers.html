<template name="listsubscribers">

    <h1>Subscribers</h1>
    <table class="u-full-width">
        <thead>
            <tr>
                <td>User Email</td>
                <td>Plan</td>
                <td>Join Date</td>
                <td>End Date</td>
            </tr>
        </thead>
        <tbody>
            {{#each subscribers}}
                <tr>
                    <td>{{user_email}}</td>
                    <td>{{plan_label}}</td>
                    <td>{{formatDate join_date}}</td>
                    <td>{{getEndDate join_date plan_duration}}</td>
                    <td><a href="" class="cancel-subscription button button-danger">Cancel</a></td>
                </tr>
            {{/each}}
        </tbody>
    </table>

</template>
